<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop.angelluart</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css">
    <!-- css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- this is section1 -->
    <header class="site-header">
        <nav class="site-header__navigationBar container"> 

            <ul class="site-header__navigationBar__right-ul">
                <li class="site-header__navigationBar__right-ul__menuICon"><a href="#"><img src="./img/section1/menu.png" alt="menu icon"></a></li>
                <li class="site-header__navigationBar__right-ul__logoIcon"><a href="#"><img src="./img/section1/logo.png" alt="angelluart logo"></a></li>
            </ul>

            <ul class="site-header__navigationBarLinks">
                <li class="site-header__navigationBarLinks__element"><a href="#">home</a></li>
                <li class="site-header__navigationBarLinks__element"><a href="#">artwork</a></li>
                <li class="site-header__navigationBarLinks__element"><a href="#">shop</a></li>
                <li class="site-header__navigationBarLinks__element"><a href="#">about</a></li>
                <li class="site-header__navigationBarLinks__element"><a href="#">cart</a></li>
                <li class="site-header__navigationBarLinks__element"><a href="#">search</a></li>
            </ul>
        </nav>
        <figure class="section-one-img">
            <img class="section-one-img__main" src="./img/section1/imgs1.png" alt="section 1 Img">
        </figure>
    </header>
    <!-- s1 -->

    <!-- this is section2 -->
    <section class="site-product-category">
        <div class="site-product-category__postcard-text-title">
            <a href="#"><h4>postcards<br>&prints</h4></a>
        </div>
        <div class="site-product-category__sticker-text-title">
            <a href="#"><h4>stickers</h4></a>
        </div>
        <div class="site-product-category__merch-text-title">
            <a href="#"><h4>merch</h4></a>
        </div>
        <!-- articles -->
        <article class="site-product-category__postcardprint">
            <a href="#"><img src="./img/section2/img1s2.png" alt="img1s2 postcards and prints mockup"></a>
        </article>
        <article class="site-product-category__sticker">
            <a href="#"><img src="./img/section2/img2s2.png" alt="img2s2 stickers mockup"></a>
        </article>
        <article class="site-product-category__merch">
            <a href="#"><img src="./img/section2/img3s2.png" alt="img3s2 merch mockup"></a>
        </article>
        <figure class="site-product-category__section2-deco-element__square-element">
            <img src="./img/section2/element1s2.png" alt="s2 element1 yellow square">
        </figure>
        <figure class="site-product-category__section2-deco-element__red-thing">
            <img src="./img/section2/element2s2.png" alt="s2 element2 red thing" >
        </figure>
    </section>
    <!-- s2 -->

    <!-- this is section3 -->
    <div class="site-illustration-request">
        <figure class="site-illustration-request__background-img">
          <img src="./img/section3/element1s3.png" alt="">
        </figure>
        <article class="site-illustration-request__left-content">
            <p class="site-illustration-request__left-content__text-info">Buy a unique illustration with the<br>photo or character you want!</p>
            <a href="#" class="site-illustration-request__left-content_request-btn"></a>
        </article>
        <aside class="site-illustration-request__collage-img">
            <img src="./img/section3/img1s3.png" alt="">
        </aside>
    </div>

</body>
</html>
