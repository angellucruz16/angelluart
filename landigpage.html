<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop.angelluart</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/uei7ice.css">
    <!-- css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- this is section1 -->
    <header class="site-header">
        <nav class="site-header__navigationBar container"> 

            <ul class="site-header__navigationBar__right-ul">
                <li class="site-header__navigationBar__right-ul__menuICon">
                    <a href="#"><img src="./img/section1/menu.png" alt="menu icon"></a>
                </li>
                <li class="site-header__navigationBar__right-ul__logoIcon">
                    <a href="#"><img src="./img/section1/logo.png" alt="angelluart logo"></a>
                </li>
            </ul>

            <ul class="site-header__navigationBarLinks">
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">home</a>
                </li>
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">artwork</a>
                </li>
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">shop</a>
                </li>
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">about</a>
                </li>
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">cart</a>
                </li>
                <li class="site-header__navigationBarLinks__element">
                    <a href="#">search</a>
                </li>
            </ul>
        </nav>
        <figure class="section-one-img container">
            <img class="image__decoration image__decoration--one" src="./img/section1/holeelements1.png " alt="">
            <img class="image__decoration image__decoration--two" src="./img/section1/lineselements1.png" alt="">
            <img class="section-one-img__main" src="./img/section1/imgs1.png" alt="section 1 Img">
        </figure>
    </header>
    <!-- s1 -->

    <!-- this is section2 -->
    <section class="site-product-category">
        <!-- articles -->
        <article class="site-product-category__postcardprint">
            <a href="#" class="site-product-category__postcardprint--img">
                <img src="./img/section2/img1s2.png" alt="img1s2 postcards and prints mockup">
            </a>
            <a href="#" class="site-product-category__postcardprint--title">
                <h4>postcards<br>&prints</h4>
            </a>
        </article>
        <article class="site-product-category__sticker">
            <a href="#" class="site-product-category__sticker--img">
                <img src="./img/section2/img2s2.png" alt="img2s2 stickers mockup">
            </a>
            <a href="#" class="site-product-category__sticker--title">
                <h4>stickers</h4>
            </a>
        </article>
        <article class="site-product-category__merch">
            <a href="#" class="site-product-category__merch--img">
                <img src="./img/section2/img3s2.png" alt="img3s2 merch mockup">
            </a>
            <a href="#" class="site-product-category__merch--title">
                <h4>merch</h4>
            </a>
        </article>
        <figure class="site-product-category__section2-deco-element">
            <img class="site-product-category__section2-deco-element--square-element" src="./img/section2/element1s2.png" alt="s2 element1 yellow square">
            <img class="site-product-category__section2-deco-element--red-thing" src="./img/section2/element2s2.png" alt="s2 element2 red thing" >
        </figure>
    </section>
    <!-- s2 -->

    <!-- this is section3 -->
    <div class="site-illustration-request">
        <figure class="background-img">
          <img src="./img/section3/element1s3.png" alt="background color img">
        </figure>
        <article class="site-illustration-request__left-content">
            <!-- <img class="site-illustration-request__left-content" src="./img/section3/textElements3.png" alt="title section 3"> -->
            <p class="site-illustration-request__left-content__text-info">Buy a unique illustration with the<br>photo or character you want!</p>
            <a href="#" class="site-illustration-request__left-content_request-btn">SEND REQUEST</a>
        </article>
        <aside class="site-illustration-request__collage-img">
            <img src="./img/section3/img1s3.png" alt="section 3 collage img">
        </aside>
    </div>

    <!-- s3 -->

    <!-- this is section4 -->
    <section class="recently-added">
        <div class="text-info">
            <h4>most recently added</h4>
            <p>Recieve a free print and shipping for orders over $20k US</p>
        </div>
        <nav class="nav-images container-section">
            <a href="#">
                <img src="./img/section4/img1s4.png" alt="recently img section 4">
            </a>
            <a href="#">
                <img src="./img/section4/img2s4.png" alt="recently img section 4">
            </a>
            <a href="#">
                <img src="./img/section4/img3s4.png" alt="recently img section 4">
            </a>

            <figure class="nav-images__decor-img">
                <img class="nav-images__decor-img--1" src="./img/section4/element1s4.png" alt="plant decor 1">
                <img class="nav-images__decor-img--2" src="./img/section4/element2s4.png" alt="plant decor 2">
            </figure>
        </nav>
    </section>
</body>
</html>
